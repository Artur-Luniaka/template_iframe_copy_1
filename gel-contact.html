<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Reach out to Idle Bank Game team. Contact us for banking support, game feedback or financial strategy questions."
    />
    <title>Contact - Idle Bank Game | EnterPlayZone.com</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/gel-styles.css" />
  </head>
  <body>
    <div id="squish-header"></div>

    <main class="dash-main">
      <section class="bounce-hero contact-hero">
        <div class="squish-container">
          <h1 class="dash-title">Banking Support</h1>
          <p class="slide-subtitle">
            Contact our financial advisors for your idle banking needs
          </p>
        </div>
      </section>

      <section class="squish-form-zone">
        <div class="squish-container">
          <div class="squish-form-center">
            <h2 class="bounce-heading">Financial Inquiry</h2>
            <form class="squish-form squish-form-centered" id="contact-form">
              <div class="form-group">
                <label for="name" class="form-label">Account Holder</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-input"
                  required
                />
              </div>

              <div class="form-group">
                <label for="phone" class="form-label">Contact Number</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="form-input"
                  required
                />
              </div>

              <div class="form-group">
                <label for="message" class="form-label">Banking Question</label>
                <textarea
                  id="message"
                  name="message"
                  class="form-textarea"
                  rows="5"
                  required
                ></textarea>
              </div>

              <button type="submit" class="submit-gel">Submit Request</button>
            </form>
          </div>
        </div>
      </section>

      <section class="contact-zone">
        <div class="squish-container">
          <div class="squish-contact-row">
            <div class="contact-info-section">
              <h2 class="bounce-heading">Bank Headquarters</h2>
              <div id="contact-content" class="contact-details">
                <!-- Content loaded from JSON -->
              </div>
            </div>

            <div class="squish-map-zone">
              <h2 class="bounce-heading">Our Main Branch</h2>
              <div class="map-container">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2519.0465203590214!2d-114.07128912308833!3d51.04539397171867!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53716fbae02f4a4d%3A0x491fa9c3b36e6c75!2s200%208%20Ave%20SW%2C%20Calgary%2C%20AB%20T2P%201B5%2C%20Canada!5e0!3m2!1sen!2sca!4v1720880300000!5m2!1sen!2sca"
                  width="100%"
                  height="450"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                >
                </iframe>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="squish-footer"></div>

    <script src="js/gel-scripts.js"></script>
    <script src="js/contact-scripts.js"></script>
    <button class="scroll-to-top" title="Scroll to top" style="display: none">
      â†‘
    </button>
  </body>
</html>
